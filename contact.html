<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Abrahm Rollins</title>

  <!-- Site styles -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/contact.css">

  <!-- Navigation JS -->
  <script src="js/main.js" defer></script>
</head>

<body>

  <!-- Header / Nav goes here -->
  <header class="site-header">
    <nav class="nav">
      <a class="nav__brand" href="index.html" aria-label="Home">
        <img src="images/ar-logo-circle.svg" alt="AR logo" class="nav__logo">
      </a>

      <button class="nav__toggle" type="button"
        aria-expanded="false"
        aria-controls="navMenu">
        <span class="sr-only">Open menu</span>
        ☰
      </button>

      <div class="nav__menu" id="navMenu">
       <a class="nav__link" href="home.html">Home</a>
            <a class="nav__link" href="focus.html">Focus</a>
            <a class="nav__link" href="outside.html">Outside of Work</a>
            <a class="nav__link" href="projects.html">Projects</a>
            <a class="nav__cta" href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <!-- Main content -->
  <main class="contact-page">
    <section class="contact-card">

      <h1>Contact</h1>
      <p class="contact-sub">
        Send me a message and I’ll get back to you.
      </p>

      <!-- ✅ Netlify Form -->
      <form name="contact"
            method="POST"
            data-netlify="true"
            netlify-honeypot="bot-field"
            action="/thanks">

        <!-- Required hidden fields -->
        <input type="hidden" name="form-name" value="contact" />

        <!-- Honeypot -->
        <p class="sr-only">
          <label>
            Don’t fill this out if you’re human:
            <input name="bot-field" />
          </label>
        </p>

        <label>
          Name
          <input type="text" name="name" required>
        </label>

        <label>
          Email
          <input type="email" name="email" required>
        </label>

        <label>
          Message
          <textarea name="message" rows="6" required></textarea>
        </label>

        <button type="submit">Send</button>
      </form>

    </section>
  </main>

</body>
</html>
